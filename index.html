<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <link rel ="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>People Entered</h1>
            <h2 id="counter">0</h2>

            <div class="innerbtn">

              <script src="js/first.js"></script>
            </div>
            </div>
        </main>
